<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flowers for my beautiful flower</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfaf6;
      font-family: 'Lora', serif;
      color: #5c4438;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: normal;
      letter-spacing: 0.5px;
    }

    img {
      max-width: 320px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(139, 90, 90, 0.2);
      transition: opacity 0.6s ease, transform 0.6s ease;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .caption {
      margin-top: 20px;
      font-size: 1.2rem;
      font-style: italic;
      padding: 0 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .caption {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>flowers for my beautiful flower</h1>
  <img id="flowerImage" src="images/bougainvillea.png" alt="Flower" onclick="cycleFlower()">
  <div class="caption" id="caption">this is a handpicked flower from the side of the road for you.</div>

  <script>
    const flowers = [
      {
        src: "images/bougainvillea.png",
        caption: "this is a handpicked flower from the side of the road for you."
      },
      {
        src: "images/lilies-pot.png",
        caption: "this because you told me you prefer to watch a flower bloom than wither then die."
      },
      {
        src: "images/yellow-roses.png",
        caption: "well, because iâ€™m a gentleman. will you go out with me?"
      }
    ];

    let current = 0;

    function cycleFlower() {
      current = (current + 1) % flowers.length;
      document.getElementById("flowerImage").src = flowers[current].src;
      document.getElementById("caption").innerText = flowers[current].caption;
    }
  </script>
</body>
</html>
