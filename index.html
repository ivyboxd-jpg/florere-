<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for My Beautiful Flower</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nothing You Could Do', cursive;
            background-color: #fdfaf6;
            color: #5c4438;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            margin-bottom: 32px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #8b5a5a;
        }
        img {
            max-width: 320px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(139, 90, 90, 0.2);
            transition: opacity 0.6s ease, transform 0.6s ease;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .caption {
            font-family: 'Nothing You Could Do', cursive;
            margin-top: 32px;
            padding: 0 20px;
            line-height: 1.8;
            max-width: 320px;
            font-size: 1.1rem;
            color: #8b5a5a;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
                margin-bottom: 16px;
            }
            img {
                max-width: 280px;
            }
            body {
                padding: 20px;
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <h1>flowers for my beautiful flower</h1>
    <img id="flowerImage" src="images/bougainvillea.png" alt="Flower">
    <div class="caption" id="caption">this is a handpicked flower from the side of the road for you.</div>

    <script>
        const images = [
            { src: 'images/bougainvillea.png', caption: 'this is a handpicked flower from the side of the road for you.' },
            { src: 'images/lilies-pot.png', caption: 'this because you told me you prefer to watch a flower bloom than wither then die.' },
            { src: 'images/yellow-roses.png', caption: 'well, because iâ€™m a gentleman. will you go out with me?' }
        ];
        let currentIndex = 0;

        const flowerImage = document.getElementById('flowerImage');
        const caption = document.getElementById('caption');

        flowerImage.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            flowerImage.style.transform = 'scale(0.95)';
            flowerImage.style.opacity = 0;
            setTimeout(() => {
                flowerImage.src = images[currentIndex].src;
                caption.textContent = images[currentIndex].caption;
                flowerImage.style.opacity = 1;
                flowerImage.style.transform = 'scale(1)';
            }, 600);
        });
    </script>
</body>
</html>
